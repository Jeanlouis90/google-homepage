<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="head">
        <ul class="header">
            <li>Gmail</li>
            <li>Images</li>
            <li>
                <a href="#">
                    <img src="https://anasommer.github.io/Google-page/images/options.png" />
                </a>
            </li>
            <button id="signIn">Sign In</button>
        </ul>
    </div>
    <div id="logo">
        <div style="display:inline-block;position:relative;height:100px;width:474px" id="hplogo">
            <a href="http://www.google.com">
                <img src="https://github.com/Jeanlouis90/google-homepage/blob/master/Images/2000px-Google_2015_logo.svg.png?raw=true" alt="Google" height="92" width="272">
            </a>
        </div>

        <div id="search">
            <input type="search" spellcheck="false" id="search">
        </div>
        <div id="buttons">
            <center>
                <button id="searchbtn">Google Search</button>
                <button id="luckybtn">I'm Feeling ArCtistic</button>
            </center>
        </div>
        <div id="footer">
            <ul class="left">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
        <br>
        <br>

</body>

</html>
